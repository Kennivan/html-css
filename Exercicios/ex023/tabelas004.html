<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            border: 1px solid black;
        }

        table{
            width: 200px;
            height: 300px;
        }


    </style>
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3">Mulheres</th>
                <th>Ana Maria Santos</th>
                <th>Allien</th>
                <th>Rambo</th>
                <th>Vingadores</th>
            </tr>
            <tr>
                <th>Beatriz Souza</th>
                <th>Hunk</th>
                <th>Inception</th>
                <th>Batman</th>
            </tr>
            <tr>
                <th>Claudia Melo</th>
                <th>Oblivion</th>
                <th>Matrix</th>
                <th>Big Hero</th>
            </tr>
            <tr>
                <th rowspan="3">Homesns</th>
                <th>Bruno Mendonça</th>
                <th>Intocaveis</th>
                <th>Amnesia</th>
                <th>Gladiador</th>
            </tr>
            <tr>
                <th>Daniel Lourenço</th>
                <th>Wall-E</th>
                <th>Oldboy</th>
                <th>Dangal</th>
            </tr>
            <tr>
                <th>Fabiano Mota</th>
                <th>Star Wars 5</th>
                <th>Taxi Driver</th>
                <th>Toy Story</th>
            </tr>


        </tbody>
        <tfoot></tfoot>

        
    </table>
    
</body>
</html>
